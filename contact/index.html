    <h1>Contact</h1>
    
    <form action="mailto:foo@example.com" method="POST" enctype="text/plain">
        <label>
            <span>Email:</span>
            <input name="email" type="email">
        </label>
        <label>
            <span>Subject:</span>
            <input name="subject" type="text">
        </label>
        <label>
            <span>Message:</span>
            <textarea name="body"></textarea>
        </label>
        <button type="submit">Send</button>
    </form>
    
</body>
